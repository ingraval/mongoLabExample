
<div ng-include="'components/navbar/navbar.html'"></div>

<img src="assets/images/puppies.jpg">

<hr>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item">

            <form ng-submit="addData()">
                <input ng-model="textField1" type="text" size="50" placeholder="Pet Name!">
                <input ng-model="textField2" type="text" size="10" placeholder="Pet Weight!">
                <input type="submit" value="submit" class="btn btn-primary">
                <span class="floatRight">Number of Pets: {{itemsInList()}}</span>
                <span class="text-center">Heaviest Pet : {{heaviestPet()}}</span>
            </form>

        </li>
        <li class="list-group-item" ng-repeat="test in data">Pet Name: {{test.text}} Pet Weight: {{test.weight}}<span class="glyphicon glyphicon-trash floatRight" style="color: red" ng-click="removeData($index)"></span></li>
    </ul>
</div>
